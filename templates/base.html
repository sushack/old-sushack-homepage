<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block page_title %}SusHack{% endblock %}</title>
        <meta name="description" content="SusHack is a one-day hack event based around sustainability, hosted in Oxford.">
        <meta name="viewport" content="width=device-width">
        <!--[if lt IE 9]>
           <script>
              document.createElement('header');
              document.createElement('nav');
              document.createElement('section');
              document.createElement('article');
              document.createElement('aside');
              document.createElement('footer');
           </script>
        <![endif]-->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png">
    </head>
    <body>
        <div class="page-wrapper">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>
                            <span class="close">&times;</span>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}
            {% endblock content %}
        </div>

        {% block js %}
        {% endblock js %}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-43559920-1', 'sushack.co.uk');
          ga('send', 'pageview');

        </script>
    </body>
</html>
